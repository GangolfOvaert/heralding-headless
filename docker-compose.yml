services:
  heralding-sensor:
    build: .
    ports:
      - "8080:80"
      - "21:21"
      - "22:22"
      - "23:23"
      - "25:25"
      - "80:80"
      - "110:110"
      - "143:143"
      - "443:443"
      - "465:465"
      - "993:993"
      - "995:995"
      - "1080:1080"
      - "2222:2222"
      - "3306:3306"
      - "3389:3389"
      - "5432:5432"
      - "5900:5900"
    environment:
      - NODE_ENV=production
      - LOG_TARGET_HOST=127.0.0.1
      - LOG_TARGET_PORT=5000
      - API_KEY=your_api_key_here
    volumes:
      - ./src:/app/src
    restart: unless-stopped


